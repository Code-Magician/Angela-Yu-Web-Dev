<!-- There are 3 types of display property -->
<!-- 1. Inline        :- This makes the element render on the same line. If one is on the left then next will be on it's right side. We cannot change the height and width of the inline element. -->
<!-- 2. Block         :- This makes the elements render on the different lines. Each element occupies the whole width of the webpage. We can change height and width of the block element. -->
<!-- 3. Inline-Block  :- This makes the elements arrange in the inline manner but we can change the height and width of the elements. -->


<!DOCTYPE html>
<html>

  <!--

  <head>
    <title>CSS Display Property Example</title>
    <style>
      p {
        color: white;
      }

      .red {
        display: block;
        width: 200px;
        height: 200px;
        background-color: red;
      }

      .green {
        display: block;
        width: 200px;
        height: 200px;
        background-color: green;
      }

      .blue {
        display: block;
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>


  <body>
    <h1>CSS Display Property</h1>

    <p class="red">Red Paragraph </p>
    <p class="green">Green Paragraph</p>
    <p class="blue">Blue Paragraph</p>
  </body>

</html>
